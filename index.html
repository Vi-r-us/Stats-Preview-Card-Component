<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <article class="card grid">
    <picture class="card__img">
      <source srcset="images/image-header-desktop.jpg" media="(min-width: 620px)">
      <img src="images/image-header-mobile.jpg" alt="Card Image">
    </picture>

    <div class="card__info grid">
      <div class="card__info-text grid">
        <h1>
          Get <span class="highlighted">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>

      <div class="card__info-stats grid">
        <div>
          <h2>10k+</h2>
          <p>companies</p>
        </div>

        <div>
          <h2>314</h2>
          <p>templates</p>
        </div>
        
        <div>
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
  </article>

  <div class="attribution">
    Coded by <a href="#" target="_blank">Sahil</a>.
  </div>
</body>
</html>
